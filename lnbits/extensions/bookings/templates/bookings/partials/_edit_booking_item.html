<q-dialog v-model="table.edit.show" @hide="formReset(form.data?.booking_item)">
    <q-card class="q-pa-lg q-pt-xl lnbits__dialog-card">
        {% raw %}
            <h5
              class="text-center q-my-none"
              style="font-family: Montserrat;"
            >Edit <span class="text-capitalize">{{form.data?.booking_item || ''}}</span> Booking Item</h5>
            {% endraw %}
            <q-form
              @submit="sendFormData($event, 'edit')"
              >
            <div class="q-gutter-md q-mt-md" v-if='table.edit.table'> {% include "bookings/partials/_table_booking_form_create.html" %}</div>
            <div class="q-gutter-md q-mt-md" v-if='table.edit.room'> {% include "bookings/partials/_room_booking_form_create.html" %}</div>
              
        
        <div class="row q-mt-lg">
            <q-btn
            unelevated
            color="deep-purple"
            type="submit"
            >Update Booking Item</q-btn>
            <q-btn
              v-close-popup
              flat
              color="grey"
              class="q-ml-auto"
              >Cancel</q-btn>
            </div>
        </q-form>  
    </q-card>
</q-dialog>
