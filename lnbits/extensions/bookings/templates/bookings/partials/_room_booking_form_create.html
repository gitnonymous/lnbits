<q-input
    v-if="form.data?.id"
    filled
    dense
    v-model.trim="form.data.id"
    type="text"
    label="ID"
    class="no-pointer-events"
></q-input>
<q-select
    filled
    dense
    emit-value
    v-model="form.data.wallet"
    :options="g.user.walletOptions"
    label="Wallet *"
    >
    </q-select>
    <div class="row justify-between">
        <q-input
        class="col-6 q-pr-sm"
        filled
        dense
        v-model.trim="form.data.business_name"
        type="text"
        label="Business Name"
    ></q-input>
        <q-input
        class="col-6"
        filled
        dense
        v-model.trim="form.data.title"
        type="text"
        label="Title"
    ></q-input>
    </div>
    <q-input
    filled
    dense
    v-model.trim="form.data.description"
    type="text"
    label="Description"
></q-input>
<div class="row justify-between">
    <q-input
    class="col-6 q-pr-sm"
    filled
    dense
    v-model.trim="form.data.min_persons"
    type="number"
    label="Min Persons"
></q-input>
    <q-input
    class="col-6"
    filled
    dense
    v-model.trim="form.data.max_persons"
    type="number"
    label="Max Persons"
></q-input>
</div>
<div class="row justify-between">
    <q-input
    class="col-8 q-pr-sm"
    filled
    dense
    v-model.trim="form.data.location"
    type="text"
    label="Location"
    ></q-input>
    <q-select
    class="col-4"
    filled
    dense
    emit-value
    options-cover="true"
    transition-show="scale"
    transition-hide="scale"
    v-model="form.data.currency"
    :options="form.currRates"
    label="Currency"
    >
</div>
<div class="row justify-between">
    <q-input
    class="col-6 q-pr-sm"
    filled
    dense
    v-model.trim="form.data.price"
    type="number"
    label="Price"
></q-input>
    <q-select
    class="col-6"
    filled
    dense
    emit-label
    transition-show="flip-up"
    transition-hide="flip-down"
    v-model="form.data.charge_type"
    :options="['room','person']"
    label="per room / person"
    >
</div>
<q-input
filled
dense
v-model.trim="form.data.img_url"
type="text"
label="Background Image"
></q-input>
