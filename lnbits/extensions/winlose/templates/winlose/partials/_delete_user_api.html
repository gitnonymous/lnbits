<template>
    {%raw%}
    <div class="column items-start">
        <code><span class="text-light-green text-bold">DELETE</span> winlose/api/v1/users/&lt;id&gt;</code>
        <h5 class="text-caption text-grey-7 q-mt-sm q-mb-none text-bold">Headers - admin key required</h5>
        <code>{"X-Api-Key": "<i>{{ g.user.wallets[0].adminkey }}</i>"}</code>
        <h5 class="text-caption text-grey-7 q-mt-sm q-mb-none text-bold">Query Parameters "winlose/api/v1/users/&lt;id&gt;?&lt;params&gt;"</h5>
        <code>wl_only=&lt;boolean&gt; true; Delete only winlose user, not user_managemnet user. Optional.</code>
        <h5 class="text-caption q-mt-sm q-mb-none text-grey-7 text-bold">
            Returns 200 OK (application/json)
        </h5>
        <code>
            {
                "success": {
                    "deleted": &lt;boolean&gt;,
                    "id": &lt;string&gt;
                }
            }
            </code>
        <h5 class="text-caption text-grey-7 q-mt-sm q-mb-none text-bold">Curl example</h5>
        <code
            >curl {{ api.base_url }}/winlose/api/v1/users/win_ lose_user_id -H "X-Api-Key:
            <i>{{  g.user.wallets[0].adminkey}}</i>"</code>
    </div>
    {%endraw%}
</template
